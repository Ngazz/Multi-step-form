<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <title>Index</title>
</head>

<body>
    <div class="container">
        <div class="aside">
            <!-- Step  1-->
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-data">
                    <div class="step-info"> Step 1</div>
                    <div class="description">your info</div>
                </div>
            </div>

            <!-- Step  2-->
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-data">
                    <div class="step-info"> Step 2</div>
                    <div class="description">select plans</div>
                </div>
            </div>

            <!-- Step  3-->
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-data">
                    <div class="step-info"> Step 3</div>
                    <div class="description">add-ons</div>
                </div>
            </div>

            <!-- Step  4-->
            <div class="step">
                <div class="step-number">4</div>
                <div class="step-data">
                    <div class="step-info"> Step 4</div>
                    <div class="description">summary</div>
                </div>
            </div>
        </div>

        <!-- Multi step form -->

        <form action="post" id="multi-step-form">

            <div class="step" data-step="1">
                <div class="sec-description">
                    <h1>
                        Personal info
                    </h1>
                    <p>Please provide your name, email address, and phone number.</p>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
